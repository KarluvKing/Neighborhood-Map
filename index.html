<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Neighborhood Map</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <style type="text/css">
    #map {
      height: 0;
      overflow: hidden;
      padding-bottom: 32.25%;
      padding-top: 30px;
      position: relative;
    }

    #weather {
      color: black;
    }
  </style>

</head>

<body>

  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
                        Neighborhood Map
                    </a>
        </li>
        <form class="searchform group">
          <label for="search-box">
                        <span class="fa fa-2x fa-search"></span>
                    </label>
          <input type="search" id="search-box" placeholder="Search" data-bind="textInput: filter">
        </form>
        <div data-bind="foreach: results">
          <li data-bind="click: $root.enableMarker">
            <a href="#" data-bind="text: name"></a>
          </li>
        </div>
      </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a>
        <h1>Neighborhood Map</h1>
        <div id="map"></div>
      </div>
      <h2 id="warning"></h2>
      </br>
      <h3 id="cityName"></h3>
      <div id="weather"></div>
      <div data-bind="html: weatherInfo"></div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <script src="js/knockout-3.4.2.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQFhH2B98QS898S1bQ5WL4IxRXzklXV1w&callback=createMap" onerror="googleError()"></script>

</body>

</html>
