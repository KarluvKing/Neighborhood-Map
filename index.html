<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Neighborhood Map - Udacity Nanodegree Project</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Neighborhood Map
                    </a>
                </li>
                <div data-bind="foreach: allPlaces">
                <li>
                    <a href="#" data-bind="text: name">Place 01</a>
                </li>
                </div>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Neighborhood Map</h1>
                <div id="map">
                </div>
                </br>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Places Menu</a>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQFhH2B98QS898S1bQ5WL4IxRXzklXV1w">
    </script>
    <script src="js/knockout-3.4.2.js"></script>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
